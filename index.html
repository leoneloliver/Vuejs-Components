<!DOCTYPE html>
<html ng-app="ticketarena">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VueJS Components</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="VueJS">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="msapplication-TileImage" content="favicon.png">
    <meta name="msapplication-TileColor" content="#ff3860">
    <meta name=theme-color content=#ff3860>


  </head>
  <body>
    <div id="app">
      <content-component>
        <header-component slot="header"></header-component>
        <body-component slot="body"></body-component>
      </content-component>
      <footer-component></footer-component>
    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script type="text/javascript" src="js/component.js"></script>
  </body>
</html>
